---
layout: default
title: home
---

<article class="post">
  <span style="display: table; margin: 0 auto;"> 
    <img style="display:inline-block;box-shadow:none;margin-top:20px;margin-bottom:0;border-radius:0;"
    align="left" src="/assets/logo.png" width="60" height="60"> 
    <p style="display:inline;font-size:4rem;margin-left:6px;margin-right:12px;"> b|read</p>
  </span>

  <div class="posts">
    {% for post in site.posts %}
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>
    <div id="poem" style="display:block;">
      {{ post.excerpt }}
    </div>

    {% endfor %}
    <div style="text-align:right;">
      <a href="/">home</a>
      <span>|</span>
      <span>shelves</span>
    </div>
  </div>
</article>
